<div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Customer<small>Form</small></h1>
        <ol class="breadcrumb">
            <li><a href="" ui-sref="home"><i class="fa fa-dashboard"></i> Customer</a></li>
            <li class="active">Form</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="col-md-8 col-md-offset-2">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Horizontal Form</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Religion</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option>Islam</option>
                                    <option>Kristen</option>
                                    <option>Protestan</option>
                                    <option>Hindu</option>
                                    <option>Budha</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Sex</label>
                            <div class="col-sm-10">
                                <input type="radio" name="sexRadios" id="male" value="Male" checked> Male &nbsp;
                                <input type="radio" name="sexRadios" id="female" value="Female"> Female
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" placeholder="Email">
                                	
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-info">Save</button>
                            <button type="submit" class="btn btn-default" ui-sref="home">Cancel</button>
                        </div>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.container -->
